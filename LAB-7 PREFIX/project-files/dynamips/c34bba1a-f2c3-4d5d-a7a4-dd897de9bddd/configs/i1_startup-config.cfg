!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no switchport
 ip address 10.0.1.2 255.255.255.0
!
interface FastEthernet0/1
 no switchport
 ip address 10.0.2.2 255.255.255.0
!
interface FastEthernet0/2
 no switchport
 ip address 10.0.3.2 255.255.255.0
!
interface FastEthernet0/3
 no switchport
 ip address 10.0.4.2 255.255.255.0
!
interface FastEthernet0/4
 no switchport
 ip address 10.0.5.2 255.255.255.0
!
interface FastEthernet0/5
 no switchport
 ip address 10.0.12.2 255.255.255.0
!
interface FastEthernet0/6
!
interface FastEthernet0/7
!
interface FastEthernet0/8
!
interface FastEthernet0/9
!
interface FastEthernet0/10
!
interface FastEthernet0/11
!
interface FastEthernet0/12
!
interface FastEthernet0/13
!
interface FastEthernet0/14
!
interface FastEthernet0/15
!
interface Vlan1
 no ip address
!
router eigrp 100
 network 10.0.1.0 0.0.0.7
 network 10.0.2.0 0.0.0.7
 network 10.0.3.0 0.0.0.7
 network 10.0.4.0 0.0.0.7
 network 10.0.5.0 0.0.0.7
 no auto-summary
!
router eigrp 1
 redistribute bgp 2 metric 10000 100 255 1 1500
 network 10.0.1.0 0.0.0.255
 network 10.0.2.0 0.0.0.255
 network 10.0.3.0 0.0.0.255
 network 10.0.4.0 0.0.0.255
 network 10.0.5.0 0.0.0.255
 network 10.0.12.0 0.0.0.255
 auto-summary
!
router bgp 2
 no synchronization
 bgp log-neighbor-changes
 network 10.0.0.0 mask 255.255.255.0
 redistribute eigrp 1
 neighbor 10.0.12.1 remote-as 1
 neighbor 10.0.12.1 prefix-list only_this_route out
 no auto-summary
!
no ip http server
no ip http secure-server
!
!
!
!
ip prefix-list only_this_route seq 5 permit 10.0.6.0/24
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
